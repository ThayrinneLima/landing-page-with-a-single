<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;font-family: "Poppins";}
    .attribution a { color: hsl(300, 69%, 71%) }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="imglogo" class="imglogo">
  </div>
  <div class="midle">
    <div class="left">
      <img src="./images/illustration-mockups.svg" alt="imgMockups" class="imgMockups">
    </div>
    <div class="right">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 
      <button class="btn">  
        Register
    </button>
    </div>
  </div>
  <div class="redeSociais">
    <i class="fa-brands fa-facebook icons"></i>
    <i class="fa-brands fa-twitter icons"></i>
    <i class="fa-brands fa-instagram icons"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ThayrinneLima">ThayrinneLima</a>.
    </p>
  </footer>
</body>
</html>
